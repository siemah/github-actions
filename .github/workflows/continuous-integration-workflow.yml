name: Github Action CI

on: 
  push:
    branches: [ master ]
    tags-ignore:
      - v0

jobs:
  testing:
    name: Unit Test
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run test
      - run: npm run start