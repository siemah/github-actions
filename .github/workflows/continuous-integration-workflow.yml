name: Github Action CI

on: 
  pull_request:
    branches:
    - master

jobs:
  testing:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: node version
        run: node -v
      - run: npm ci
      - run: npm run test

  build:
    name: Build

    runs-on: ubuntu-latest
    needs: testing

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - name: Checkout repos
        uses: actions/checkout@v2
      - name: nodejs version {{ matrix.node-version }}
        run: node -v
      - name: Install dependencies
        run: yarn
      - name: Building instance
        run: yarn run build