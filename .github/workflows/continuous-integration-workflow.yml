name: Github Action CI

on: 
  push:
    branches: [ master ]
    tags-ignore:
      - v0

jobs:
  testing:
    name: Unit Test
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - name: Checkout repos
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run unit test
        run: npm run test

  build:
    name: Build

    runs-on: ubuntu-latest
    needs: testing

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - name: Checkout repos
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Building instance
        run: npm start